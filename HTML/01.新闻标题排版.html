<!--文档类型为HTML-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--字符集为UTF-8-->
    <meta charset="UTF-8">
    <title>标题嘛，随便说点啥</title>
</head>
<body>
<!--img标签：
    src: 图片资源路径
    width: 宽度
    height: 高度
    宽度和高度的单位有两种：
    1.像素，单位是px，实际只要设置宽或高的某一个，另外一个会等比缩放
    2.百分比，即占据符元素的百分比
    路径书写方法：
    绝对磁盘路径
    绝对网络路径
    标题有h1到h6六个不同的大小，重要程度依次减小，没有h7
    <hr>是分割线
    -->
    <h1>标题，但是不知道该说啥</h1>
    <hr>
    <img src="picture.jpg" height="25%" width="25%"> -> 随便找的一个图片，因为电脑图片少就用它了T-T
    <img src="https://www.nwafu.edu.cn/images/2026-01/c06f16addde74283a19bed01143c7355.jpg" height="500px"> -> 从学校官网找的图片，应该不算侵权吧
    <hr>
    目前是2026年1月21号23点59分，今天刚到家
    <hr>
</body>
</html>
